<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #e2e8f0; }
    .card { padding: 2.5rem 3rem; border-radius: 16px; background: rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.25); backdrop-filter: blur(8px); text-align: center; }
    h1 { margin: 0 0 0.5rem; font-size: 3rem; line-height: 1.1; }
    p { margin: 0; opacity: 0.8; }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hello</h1>
    <p>Welcome to your page. Deploys instantly on Vercel.</p>
  </main>
</body>
</html>
